<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=divice-width, initial-scale=1.0" />
    <title>contactUs</title>
    <link rel="stylesheet" href="Modal.css" />
  </head>
  <body>
    <div class="center">
      <div class="modal">
        <div class="header">
          <h1>Modal title</h1>
          <span class="close">X</span>
        </div>
        <div>
          <label class="label" for="name">Name</label>
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            placeholder="Name"
          />
          <div class="button">
            <button class="first-button">Submit</button>
            <button class="second-button">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
